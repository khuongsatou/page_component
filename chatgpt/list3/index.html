<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="hero">
                <img src="image1.jpg" alt="Groceries" class="hero-image">
                <div class="overlay"></div>
                <div class="hero-text">
                    <h1>Aol.</h1>
                    <p>10 genius products to make your groceries last longer</p>
                    <button class="cta-button">See how</button>
                </div>
            </div>
            <div class="news-section">
                <div class="news-item">
                    <i class="fa-solid fa-newspaper"></i>
                    <div class="news-text">
                        <p class="source">Reuters</p>
                        <p class="headline">Israeli military to send out call-up notices for ultra-Orthodox</p>
                    </div>
                    <img src="image2.jpg" alt="News 1">
                </div>
                <div class="news-item">
                    <i class="fa-solid fa-newspaper"></i>
                    <div class="news-text">
                        <p class="source">CBS News</p>
                        <p class="headline">FedEx, UPS warn deliveries may be delayed due to Microsoft outage</p>
                    </div>
                    <img src="image3.jpg" alt="News 2">
                </div>
            </div>
            <div class="see-all-news">
                <button class="see-all-button">See all news</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
