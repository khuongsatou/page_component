<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Card Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .grid-item {
            position: relative;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .grid-item .content {
            padding: 20px;
        }

        .grid-item .content h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .grid-item .content p {
            margin: 10px 0 0;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item">
            <img src="https://via.placeholder.com/200" alt="Image 1">
            <div class="content">
                <h3>Tiêu đề 1</h3>
                <p>Mô tả ngắn về nội dung của thẻ 1.</p>
            </div>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/200" alt="Image 2">
            <div class="content">
                <h3>Tiêu đề 2</h3>
                <p>Mô tả ngắn về nội dung của thẻ 2.</p>
            </div>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/200" alt="Image 3">
            <div class="content">
                <h3>Tiêu đề 3</h3>
                <p>Mô tả ngắn về nội dung của thẻ 3.</p>
            </div>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/200" alt="Image 4">
            <div class="content">
                <h3>Tiêu đề 4</h3>
                <p>Mô tả ngắn về nội dung của thẻ 4.</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.grid-item').forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('flipped');
            });
        });
    </script>
</body>
</html>
