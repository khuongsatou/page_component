<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price History Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Button to open the modal -->
    <button id="openModalBtn">Show Price History</button>

    <!-- The Modal -->
    <div id="priceHistoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Price History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Old Price</th>
                        <th>New Price</th>
                        <th>Change</th>
                        <th>Change Time</th>
                    </tr>
                </thead>
                <tbody id="priceHistoryTable">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
