<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observer Pattern Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .observer {
            margin-bottom: 10px;
        }
        .observer input {
            margin-right: 5px;
        }
        #notifyBtn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #notifyBtn:hover {
            background-color: #45a049;
        }
        #notifyBtn i {
            margin-right: 10px;
        }
        #notifications {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 5px;
        }
        .notification-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Observer Pattern Example</h1>
    <div id="observers">
        <div class="observer">
            <input type="checkbox" id="observer1" checked>
            <label for="observer1">Observer 1</label>
        </div>
        <div class="observer">
            <input type="checkbox" id="observer2" checked>
            <label for="observer2">Observer 2</label>
        </div>
    </div>
    <button id="notifyBtn"><i class="fas fa-bell"></i>Notify Observers</button>
    <div id="notifications">
        <h2>Notifications</h2>
        <ul id="notificationList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.all.min.js"></script>
    <script src="observer.js"></script>
</body>
</html>
