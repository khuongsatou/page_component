<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 1000px;
            animation: fadeIn 1s ease-in-out;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f7f7f7;
        }
        .header div {
            display: flex;
            gap: 10px;
        }
        .header button {
            border: none;
            background-color: transparent;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .header button:hover {
            background-color: #e0e0e0;
        }
        .content {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .arrow-button {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .arrow-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        .hourly-forecast {
            display: flex;
            justify-content: space-around;
            flex-grow: 1;
        }
        .forecast {
            text-align: center;
            animation: fadeInUp 1s ease-in-out;
        }
        .forecast img {
            width: 50px;
            height: 50px;
        }
        .forecast p {
            margin: 5px 0;
        }
        .loading {
            width: 200px;
            height: 100px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-left: 20px;
        }
        .loading .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f7f7f7;
        }
        .footer button {
            border: none;
            background-color: transparent;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .footer button:hover {
            background-color: #e0e0e0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <button>Hourly</button>
                <button>10 Days</button>
            </div>
            <div>
                <button>&deg;F</button>
                <button>&deg;C</button>
            </div>
        </div>
        <div class="content">
            <div class="arrow-button">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="hourly-forecast">
                <div class="forecast">
                    <p>1PM</p>
                    <img src="https://via.placeholder.com/50" alt="Weather Icon">
                    <p>85&deg;</p>
                    <p>49%</p>
                </div>
                <div class="forecast">
                    <p>2PM</p>
                    <img src="https://via.placeholder.com/50" alt="Weather Icon">
                    <p>84&deg;</p>
                    <p>66%</p>
                </div>
                <div class="forecast">
                    <p>3PM</p>
                    <img src="https://via.placeholder.com/50" alt="Weather Icon">
                    <p>83&deg;</p>
                    <p>67%</p>
                </div>
                <div class="forecast">
                    <p>4PM</p>
                    <img src="https://via.placeholder.com/50" alt="Weather Icon">
                    <p>83&deg;</p>
                    <p>40%</p>
                </div>
            </div>
            <div class="arrow-button">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="loading">
                <div class="loader"></div>
            </div>
        </div>
        <div class="footer">
            <p>AccuWeather</p>
        </div>
    </div>
</body>
</html>
