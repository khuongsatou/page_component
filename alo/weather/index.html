<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather</h1>
            <div class="location">
                <h2>Ho Chi Minh News & Weather</h2>
                <button class="change-location">Change home location</button>
                <div class="current-location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Ho Chi Minh, Ho Chi Minh</span>
                    <button class="edit-location">Add / Edit</button>
                </div>
            </div>
        </header>
        <main>
            <section class="current-weather">
                <div class="weather-icon">
                    <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="weather-details">
                    <div class="temperature">80°</div>
                    <div class="weather-info">
                        <span>Mostly Cloudy</span>
                        <span>85° <i class="fas fa-arrow-up"></i> 77° <i class="fas fa-arrow-down"></i> 67%</span>
                    </div>
                </div>
                <div class="weather-extras">
                    <div class="extra">
                        <span>5:40AM</span>
                        <span>Sunrise</span>
                    </div>
                    <div class="extra">
                        <span>92%</span>
                        <span>Humidity</span>
                    </div>
                    <div class="extra">
                        <span>29.80 in</span>
                        <span>Pressure</span>
                    </div>
                    <div class="extra">
                        <span>1</span>
                        <span>UV Index</span>
                    </div>
                    <div class="extra">
                        <span>6:19PM</span>
                        <span>Sunset</span>
                    </div>
                    <div class="extra">
                        <span>10 mph</span>
                        <span>Wind</span>
                    </div>
                    <div class="extra">
                        <span>77°</span>
                        <span>Dew Point</span>
                    </div>
                    <div class="extra">
                        <span>3 mi</span>
                        <span>Visibility</span>
                    </div>
                </div>
            </section>
            <section class="forecast">
                <div class="forecast-tabs">
                    <button class="tab active">Hourly</button>
                    <button class="tab">10 Days</button>
                </div>
                <div class="forecast-details">
                    <div class="forecast-hour">
                        <span>10AM</span>
                        <i class="fas fa-cloud"></i>
                        <span>82°</span>
                        <span>36%</span>
                    </div>
                    <div class="forecast-hour">
                        <span>11AM</span>
                        <i class="fas fa-cloud"></i>
                        <span>83°</span>
                        <span>30%</span>
                    </div>
                    <div class="forecast-hour">
                        <span>12PM</span>
                        <i class="fas fa-cloud"></i>
                        <span>83°</span>
                        <span>36%</span>
                    </div>
                    <div class="forecast-hour">
                        <span>1PM</span>
                        <i class="fas fa-cloud"></i>
                        <span>85°</span>
                        <span>49%</span>
                    </div>
                </div>
            </section>
            <section class="weather-video">
                <video controls>
                    <source src="weather-news.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </section>
        </main>
        <footer>
            <button class="unit-toggle">°F</button>
            <button class="unit-toggle">°C</button>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
