<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Search Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            background: #fff;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .search-box {
            border: none;
            outline: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 50px;
            width: 300px;
            transition: width 0.4s ease-in-out;
        }
        .search-box:focus {
            width: 400px;
        }
        .search-button {
            background: #007BFF;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s ease;
        }
        .search-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>
</body>
</html>
