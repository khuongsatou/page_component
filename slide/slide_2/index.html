<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flip Animation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="book-container">
            <div class="book">
                <div class="cover front-cover">Cover</div>
                <div class="pages">
                    <div class="page" id="page1">
                        <div class="content">Page 1</div>
                    </div>
                    <div class="page" id="page2">
                        <div class="content">Page 2</div>
                    </div>
                    <div class="page" id="page3">
                        <div class="content">Page 3</div>
                    </div>
                </div>
                <div class="cover back-cover">Back Cover</div>
            </div>
        </div>
        <div class="controls text-center mt-3">
            <button class="btn btn-primary" id="prevPage">Previous</button>
            <button class="btn btn-primary" id="nextPage">Next</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
