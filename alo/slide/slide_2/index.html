<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-image-container">
            <div class="carousel-slide">
                <div class="carousel-item">
                    <img src="image1.jpg" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="image2.jpg" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="image3.jpg" alt="Image 3">
                </div>
            </div>
            <div class="carousel-controls">
                <button id="prevBtn">&#10094;</button>
                <button id="nextBtn">&#10095;</button>
            </div>
        </div>
        <div class="text-content">
            <div class="author">
                <img src="avatar1.jpg" alt="Avatar" class="avatar">
                <span class="author-name">The Independent US</span>
            </div>
            <h3>Kaley Cuoco, Mark Hamill lead host of tributes to 'comedy royalty' Bob Newhart</h3>
            <p>'Watching him was a privilege'</p>
        </div>
        <div class="carousel-page">
            <button id="prevPageBtn">&#10094;</button>
            <span id="pageNumber">1 of 3</span>
            <button id="nextPageBtn">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
