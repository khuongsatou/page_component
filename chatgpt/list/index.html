<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-brain"></i>
        </div>
        <div class="cards">
            <div class="card">
                <div class="card-icon"><i class="fas fa-plane"></i></div>
                <div class="card-text">Trải nghiệm Seoul như một người dân địa phương</div>
            </div>
            <div class="card">
                <div class="card-icon"><i class="fas fa-lightbulb"></i></div>
                <div class="card-text">Thói quen buổi sáng để tăng năng suất</div>
            </div>
            <div class="card">
                <div class="card-icon"><i class="fas fa-comment-dots"></i></div>
                <div class="card-text">Nhắn tin mời hàng xóm đi ăn thịt nướng</div>
            </div>
            <div class="card">
                <div class="card-icon"><i class="fas fa-code"></i></div>
                <div class="card-text">Tệp lệnh Python để báo cáo hàng ngày qua email</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
